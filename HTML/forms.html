<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/NOUN">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="Username">Enter a Username:</label>
            <input id="Username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="color">Choose a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter Phone Number:</label>
            <input id="number" type="number" placeholder="Phone no." name="num">
        </p>
        <p>
            <label for="time">Enter your Date of Birth</label>
            <input id="time" type="time" name="time">
        </p>
        <button type="submit">Submit</button>
        <button type="button">Submit</button>
        <!-- Auto way to make a submit button, you can add value to it through its other attributes-->
        <input type="submit" value="Click Me!">
    </form>
    <!-- end of form -->
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <!-- start local form for reddit -->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <!-- start local form for google -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <!-- start local form for youtube -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_TnC" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xl">XL:</label>
            <input type="radio" name="size" id="xl" value="Extra large">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="Large">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="Medium">
        </p>
        <p>
            <label for="meal">Please Select an Entry</label>
            <select name="meal" id="meal">
                <option value="">Please select an option</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" step="2" value="50">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea placeholder="Type something here!" id="requests" rows="10" cols="33"></textarea>
        </p>

        <button>Submit</button>
        <h2>Validations Demo is through pattern</h2>
        <div>
            <label for="First_name">Enter First Name</label>
            <input type="text" name="/first" id="First_name" required>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required minlength="8" maxlength="20">
        </div>
        <div>
            <label for="e_mail">Email</label>
            <input type="email" name="email" id="e_mail" required>
        </div>
        <div>
            <label for="u_rl">url</label>
            <input type="url" name="url" id="u_rl" required>
        </div>

        <button>Submit</button>


    </form>

</body>

</html>
