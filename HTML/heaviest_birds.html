<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <!-- <tr></tr> this is for row function -->
        <thead>
            <tr>
                <!-- <th></th> this is used as table heading function -->
                <th>Animal</th>
                <th>Average mass</th>
                <th>Maximum mass [kg(Ib)]</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <td></td> this is for field function on any table -->
                <td>Ostrich</td>
                <!--1-->
                <td>104(230)</td>
                <!--2-->
                <td></td>
                <td>156.8(346)</td>
                <!--3-->
                <td>No</td>
                <!--4-->
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90(200)</td>
                <td>130(287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5(29.8)</td>
                <td>39(86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h2>V2</h2>
    <table>
        <!-- <tr></tr> this is for row function -->
        <thead>
            <tr>
                <!-- <th></th> this is used as table heading function -->
                <th rowspan="2">Animal</th>
                <th colspan="2">Average mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <td></td> this is for field function on any table -->
                <td>Ostrich</td>
                <!--1-->
                <td>104</td>
                <!--2-->
                <td>230</td>
                <!--3-->
                <td>No</td>
                <!--4-->
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
